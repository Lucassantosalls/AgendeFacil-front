<h1 class="mt-4">{{cliente.id? 'Editar cliente!':'Cadastrar Cliente!'}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Formulário: </li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" >

    <div class="row">
      <div class="col md 12">
        <div class="alert alert-success" role="alert" *ngIf="sucesso == true">
          Cliente salvo com sucesso!
        </div>
        <div class="alert alert-danger" role="alert"*ngFor="let erro of erros">
          {{erro}}
        </div>
      </div>
    </div>
    <div class="row" *ngIf="cliente.id">
        <div class="col-md-6">
          <div class="form-group">
            <label>ID: </label>
            <input type="text" class="form-control" [ngModel]="cliente.id" name="id" disabled="true">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Data de Cadastro: </label>
            <input type="text" class="form-control" name="dataCadastro" [ngModel] ="cliente.dataCadastro" disabled="true">
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" maxlength="150">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: * </label>
          <input type="text" class="form-control" name="cpf" [(ngModel)]="cliente.cpf" minlength="14" maxlength="14">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Celular: * </label>
          <input type="text" class="form-control" name="celular" [(ngModel)]="cliente.celular" minlength="11" maxlength="11">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Sexo: *</label>
          <select class="form-control" name="sexo" [(ngModel)]="cliente.sexo" id="exampleFormControlSelect1">
            <option>M</option>
            <option>F</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail4">Email: *</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email" id="inputEmail4" maxlength="200">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Endereço: *</label>
          <input type="text" class="form-control" name="endereco" [(ngModel)]="cliente.endereco" maxlength="200">
        </div>
      </div>
      <div class="col-md-6">
        <div class="md-form md-outline input-with-post-icon datepicker">
          <label for="example">Data de nascimento:</label>
          <input placeholder="Select date" type="date" name="dtNascimento" [(ngModel)]="cliente.dtNascimento" id="example" class="form-control">
        </div>
      </div>
  </div>
  <br/>
  <div class="row">
    <div class="col md-3">
      <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
        <i class="fa fa-save"></i> Salvar
      </button>

      <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
        <i class="fa fa-sync-alt"></i> Atualizar
      </button>

      <button type="button" class="btn btn-danger ml-1" (click) = "voltarConsulta()">
        <i class="fa fa-arrow-alt-circle-left"></i> Voltar
      </button>
    </div>
  </div>
  </form>
</div>
